<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Keramiikkataidetta ja kalannahkaa</title>
    <meta name="description" content="Keramiikkaa ja kalannahkaa">
    <meta name="google-site-verification" content="ShMAr4sA47X_fdXsIuLwyxhww94JpZjD7rSGB13sS70" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
    /* Google Font Noto Sans Thin */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap');

    body {
        margin: 0;
        font-family: 'Noto Sans', sans-serif;
        background-color: #f8f8f8;
    }

    /* HEADER */
    header {
        width: 100%;
        height: 119px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .topbar {
        width: 100%;
        max-width: 1920px;
        height: 119px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
        box-sizing: border-box;
        background-color: white;
    }

    .logo {
        width: auto;
        height: 58px;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 69px;
        margin: 0;
        padding: 0;
    }

    nav a {
        text-decoration: none;
        font-family: 'Noto Sans', sans-serif;
        font-weight: 100;
        font-size: 32px;
        color: black;
    }

    nav a:hover {
        color: #FFCBBC;
    }

    /* MAIN CONTENT */
    main {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
    }

    section {
        margin-bottom: 60px;
    }

    section h2 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 48px;
        color: #333;
        margin-bottom: 20px;
    }

    section p {
        font-size: 18px;
        line-height: 1.6;
        color: #555;
    }

    section img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-top: 20px;
    }

    /* FOOTER */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
        .topbar {
            padding: 0 20px;
        }

        .logo {
            height: 45px;
        }

        nav a {
            font-size: 24px;
        }

        nav ul {
            gap: 40px;
        }
    }

    @media (max-width: 768px) {
        .topbar {
            flex-direction: column;
            height: auto;
            padding: 10px 20px;
        }

        .logo {
            height: 40px;
            margin-bottom: 10px;
        }

        nav ul {
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        nav a {
            font-size: 20px;
        }
    }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="topbar">
            <img src="GammaE_korjattu_jpg-100.jpg" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#tarina">TARINA</a></li>
                    <li><a href="#galleria">GALLERIA</a></li>
                    <li><a href="#yhteystiedot">YHTEYSTIEDOT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <section id="minusta">
            <p>
                Keramiikka ja kalannahka ovat materiaaleja, jotka ovat olleet käytössä jo vuosituhansia. 
                GammaE luo materiaalilähtöisiä sisustusesineitä ja asusteita modernisti perinteitä kunnioittaen.
            </p>
        </section>

        <section id="töitäni">
            <h2>Keramiikka</h2>
            <img src="kenkä.jpg" width="300" height="200" alt="Piirtämäni kenkä perspektiivissä">
        </section>

        <section id="yhteystiedot">
            <h2>Kalannahka</h2>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>All rights reserved</p>
    </footer>
</body>
</html>

        /* Google Font Noto Sans Thin */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap');

        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            background-color: #f8f8f8;
        }

        /* HEADER */
        header {
            width: 100%;
        }

        .topbar {
            position: sticky; /* pysyy ylhäällä */
            top: 0;
            width: 100%;
            max-width: 1920px;
            height: 119px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
            background-color: white;
            z-index: 1000; /* pysyy päällimmäisenä */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            height: 58px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 69px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            font-family: 'Noto Sans', sans-serif;
            font-weight: 200;
            font-size: 32px;
            color: black;
        }

        nav a:hover {
            color: #FFCBBC;
        }

        /* HERO SECTION */
        #hero {
            position: relative;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto 40px;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero-text {
            position: absolute;
            top: 65%;
            right: 10%;
            color: #FFFFFF;
            text-align: right;
            font-family: 'Noto Sans', sans-serif;
            font-weight: 200;
            font-size: 36px;
            line-height: 1.4;
            max-width: 400px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* MAIN CONTENT */
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 60px;
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        /* FOOTER */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .topbar {
                padding: 0 20px;
            }

            .logo {
                height: 45px;
            }

            nav a {
                font-size: 24px;
            }

            nav ul {
                gap: 40px;
            }

            .hero-text {
                font-size: 26px;
                top: 60%;
                right: 8%;
                max-width: 300px;
            }
        }

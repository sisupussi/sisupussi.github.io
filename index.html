<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Keramiikkataidetta ja kalannahkaa</title>
    <meta name="description" content="Keramiikkaa ja kalannahkaa">
    <meta name="google-site-verification" content="ShMAr4sA47X_fdXsIuLwyxhww94JpZjD7rSGB13sS70" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    
    <style>
/* Google Font Noto Sans Thin */
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap');

header {
    width: 100%;
    height: 159px;             /* headerin korkeus Figman mukaan */
    background-color: #FFCBBC; /* taustaväri */
    display: flex;
    justify-content: center;    /* keskittää topbar vaakasuunnassa */
    align-items: flex-start;    /* logo ja menu alkaa ylhäältä */
    position: relative;
}

.topbar {
    width: 1920px;             /* leveys kuten Figma frame */
    height: 159px;
    display: flex;
    justify-content: flex-start; /* logo vasemmalle */
    align-items: flex-start;     
    position: relative;
}

.logo {
    width: 154px;              /* Figman koko */
    height: 77px;
    position: absolute;
    top: 43px;                 /* Figman Y */
    left: 83px;                /* Figman X */
}

nav {
    margin-left: auto;         /* työntää navin oikealle */
    display: flex;
    align-items: center;
    height: 159px;
    padding-right: 40px;       /* sisäreuna */
}

nav ul {
    list-style: none;
    display: flex;
    gap: 69px;                 /* annettu välistys linkkien välillä */
    margin: 0;
    padding: 0;
}

nav a {
    text-decoration: none;
    font-family: 'Noto Sans', sans-serif;
    font-weight: 100;          /* Thin */
    font-size: 64px;           /* annettu koko */
    color: black;
}

nav a:hover {
    color: white;               /* hover-efekti */
}
    </style>
</head>

<body>
<header>
    <div class="topbar">
        <img src="leikattu_stilli.jpg" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#tarina">TARINA</a></li>
                <li><a href="#galleria">GALLERIA</a></li>
                <li><a href="#yhteystiedot">YHTEYSTIEDOT</a></li>
            </ul>
        </nav>
    </div>
</header>

    <main>

        <section id="minusta">
            <p>
                Keramiikka ja kalannahka ovat materiaaleja, jotka ovat olleet käytössä jo vuosituhansia. 
                GammaE luo materiaalilähtöisiä sisustusesineitä ja asusteita modernisti perinteitä kunnioittaen.
            </p>
        </section>

        <section id="töitäni">
            <h2>Keramiikka</h2>
            <img src="kenkä.jpg" width="300" height="200" alt="Piirtämäni kenkä perspektiivissä">
        </section>

        <section id="yhteystiedot">
            <h2>Kalannahka</h2>
        </section>

    </main>

    <footer>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
